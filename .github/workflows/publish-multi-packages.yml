name: Publish Multiple Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Select which package(s) to release: react, angular, vue, all'
        required: true
        default: 'all'
        type: choice
        options:
          - react
          - angular
          - vue
          - all

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
      - run: npm ci
      - name: Lint selected packages
        run: |
          if [ "${{ github.event.inputs.package }}" = "react" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Linting React package..."
            cd packages/quanta-kit-react
            npm run lint || exit 1
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "angular" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Linting Angular package..."
            cd packages/quanta-kit-angular
            npm run lint || exit 1
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "vue" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Linting Vue package..."
            cd packages/quanta-kit-vue
            npm run lint || exit 1
            cd ../..
          fi
      - name: Build selected packages
        run: |
          if [ "${{ github.event.inputs.package }}" = "react" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Building React package..."
            cd packages/quanta-kit-react
            npm run build || exit 1
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "angular" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Building Angular package..."
            cd packages/quanta-kit-angular
            npm run build || exit 1
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "vue" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Building Vue package..."
            cd packages/quanta-kit-vue
            npm run build || exit 1
            cd ../..
          fi
      - name: Publish selected packages
        run: |
          if [ "${{ github.event.inputs.package }}" = "react" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Publishing React package..."
            cd packages/quanta-kit-react
            npm publish --access public || echo "React publish failed, continuing..."
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "angular" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Publishing Angular package..."
            cd packages/quanta-kit-angular
            npm publish --access public || echo "Angular publish failed, continuing..."
            cd ../..
          fi
          if [ "${{ github.event.inputs.package }}" = "vue" ] || [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "Publishing Vue package..."
            cd packages/quanta-kit-vue
            npm publish --access public || echo "Vue publish failed, continuing..."
            cd ../..
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}